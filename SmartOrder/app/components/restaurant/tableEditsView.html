<div class="main-card mb-3 card" style="border:hidden">
    <div class="card-body">
        <h4 class="card-title customize-font-blue-color"> Tạo bàn mới </h4>
        <form novalidate name="frmEditsTable" role="form">

            <div class="position-relative form-group">
                <label>Tên Bàn </label>
                <input type="text" class="form-control" required name="tableName" ng-maxlength="256" ng-model="edtTable.Name">
                <span ng-show="frmEditsTable.tableName.$invalid" class="had-error">*Hãy nhập tên bàn</span>
                <span ng-show="frmEditsTable.tableName.$error.maxlength.invalid" class="had-error">Tên bàn quá dài</span>
            </div>

            <div class="position-relative form-group">
                <label>Mã thiết bị</label>
                <input required name="tableDeviceID" type="text" class="form-control" ng-maxlength="35" ng-model="edtTable.DeviceID">
                <span ng-show="frmEditsTable.tableDeviceID.$invalid" class="had-error">*Phải nhập mã thiết bị</span>
            </div>

            <!--<div class="position-relative form-group">
                <label >Nhập số ghế</label>
                <input required name="tableCapacity" type="number" class="form-control" ng-model="edtTable.Capacity">
                <span ng-show="frmEditsTable.tableCapacity.$invalid" class="had-error">*Hãy nhập sức chứa của bàn</span>
            </div>-->
            <!--<div class="position-relative form-group">
                <label >Mô tả table</label>
                <textarea name="tableDescription" class="form-control" ng-model="edtTable.Description">
            </textarea>
            </div>-->

            <fieldset class="position-relative row form-group">
                <legend class="col-form-label col-sm-2">Trạng thái</legend>
                <div class="col-sm-10">
                    <div class="position-relative form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" ng-model="edtTable.Status" ng-value="1" />Hoạt động
                        </label>
                    </div>
                    <div class="position-relative form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" ng-model="edtTable.Status" ng-value="0" />
                            Tạm dừng
                        </label>
                    </div>
                </div>
            </fieldset>

            <div class="nav-table-bar-parent">
                <!--<div class="box-2">-->
                <button type="submit" ng-disabled="frmEditsTable.$invalid" class="mb-2 mr-2 btn btn-primary" ng-click="updateTable()">Lưu lại</button>
                <button class="mb-2 mr-2 btn btn-danger" style="margin-left:15px" ng-click=closeThisDialog(0)>Hủy bỏ</button>
                <!--</div>
                <div class="box-1">
                </div>
                <div class="box-3">
                </div>
                <div class="box-4">
                </div>-->
            </div>
        </form>
    </div>
</div>
