﻿<div class="main-card mb-3 card" ng-controller="tableController as vm">
    <div class="card-body">
        <div></div>
        <h4 class="card-title customize-font-blue-color">Danh sách bàn</h4>
        <div class="nav-table-bar-parent">
            <div class="box-1">
                <h4 class="card-title customize-font-blue-color">THANH CÔNG CỤ</h4>
            </div>
            <div class="box-2">
                <form class="search-wrapper active">
                    <div class="input-holder">
                        <div class="input-holder cornflowerblue">
                            <input type="text" ng-model="search" class="search-input cornflowerblue" placeholder="Tìm kiếm">
                        </div>
                    </div>
                </form>
            </div>
            <div class="box-3">

            </div>
            <div class="box-4">

            </div>
            <div class="box-5">
                <h4 class="card-title customize-font-blue-color" style="float:right">Tạo bàn mới </h4>
            </div>
            <div class="box-6">
                <button type="button" class="btn-shadow p-1 btn btn-primary" ng-click="tableAdd()">
                    <i class="fas fa-plus-circle"></i>
                </button>
            </div>
        </div>
        <div class="table-responsive">
            <table class="mb-0 table mb-0 table table-hover">
                <thead>
                    <tr>
                        <th class="cornflowerblue" style="width:5%" ng-click="sort('$index')"><i class="fas fa-sort-down"></i></th>
                        <th class="cornflowerblue div-text-align-center" style="width:20%; text-align:left" ng-click="sort('Name')">Tên Bàn</th>
                        <th class="cornflowerblue div-text-align-center" style="width:20%; text-align:left">Mã thiết bị</th>
                        <th class="cornflowerblue div-text-align-center" style="width:20%" ng-click="sort('Status')">Trạng thái</th>
                        <th class="cornflowerblue div-text-align-center" ng-click="sort('CreatedDate')" style="width:30%;text-align:center">Ngày khởi tạo</th>
                        <th></th>
                        <!--<th class="cornflowerblue div-text-align-center" ng-click="sort('Description')" style="width:30%;text-align:center">Mô tả</th>-->
                        <!--<th class="cornflowerblue div-text-align-center" style="width:10%" ng-click="sort('Amount')">Số ghế</th>-->
                    </tr>
                </thead>
                <tbody>
                    <tr dir-paginate="item in tables |filter:search |orderBy:sortKey:reverse|filter:search |itemsPerPage:itemPerPage">
                        <td ng-click="vm.openDialog($event,item)">{{$index + serial}}</td>
                        <td ng-click="vm.openDialog($event,item)">{{item.Name}}</td>
                        <td class="div-text-align-center" style="text-align:left"
                            ng-click="vm.openDialog($event,item)">{{item.DeviceID}}</td>
                        <td ng-click="vm.openDialog($event,item)">
                            <span style="width:70%; float:right" ng-class="{'mb-2 mr-2 btn btn-success':item.Status==1,'mb-2 mr-2 btn btn-danger':item.Status==0}">
                                {{item.Status | avaiableFilter}}
                            </span>
                        </td>
                        <td ng-click="vm.openDialog($event,item)" style="text-align:center">{{item.CreatedDate | date:'dd-MM-yyyy'}}</td>
                        <td>
                            <button class="btn delete-icon" ng-click="tableDel(item)">
                                <i class="fas fa-trash f1f8 customize-delete-icon"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="customeize-pagination">
                <dir-pagination-controls max-size="5" on-page-change='indexCount(newPageNumber)'
                                         direction-links="true"
                                         boundary-links="true">
                </dir-pagination-controls>
            </div>
        </div>
    </div>
</div>
