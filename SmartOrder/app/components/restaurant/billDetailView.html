<div class="main-card mb-3 card">
    <div class="card-body">
        <h4 class="card-title customize-font-blue-color">Chi tiết hóa đơn </h4>

        
        <div class="table-responsive">
            <table class="mb-0 table mb-0 table table-hover">
                <thead>
                    <tr>
                        <th>Mã</th>
                        <th>Mặt hàng</th>
                        <th>Số lượng</th>
                        <th>Đơn giá</th>
                        <!--<th>Thành tiền</th>-->
                    </tr>
                </thead>
                <tbody>
                    <tr dir-paginate="item in billDetails |itemsPerPage:10">
                        <td>{{item.ID}}</td>
                        <td>{{item.Name}}</td>
                        <td>{{item.Amount}}</td>
                        <td>{{item.Price}}</td>
                    </tr>
                </tbody>
            </table>

            <dir-pagination-controls max-size="5"
                                     direction-links="true"
                                     boundary-links="true">
            </dir-pagination-controls>

        </div>
    </div>
</div>
