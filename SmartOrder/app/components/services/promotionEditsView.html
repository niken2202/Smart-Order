<div class="main-card mb-3 card" style="border:hidden">
    <div class="card-body">
        <h4 class="card-title customize-font-blue-color"> Thêm nguyên liệu mới </h4>
        <form class="" novalidate name="frmEditPromotion" role="form">

            <div class="position-relative form-group">
                <label class="">Tên nguyên liệu </label>
                <input required name="Name" maxlength="256" type="text" class="form-control" ng-model="edtPromo.Name">
                <span ng-show="frmEditPromotion.Name.$invalid" class="had-error">*Hãy nhập tên mã giảm giá</span>
                <span ng-show="frmEditPromotion.Name.$error.maxlength.invalid" class="had-error">Tên mã giảm giá quá dài</span>
            </div>

            <div class="position-relative form-group">
                <label class="">Giá tiền</label>
                <input required name="Price" type="number" class="form-control" ng-model="edtPromo.Price">
                <span ng-show="frmEditPromotion.Price.$invalid" class="had-error">*Vui lòng nhấp giá tiền mặt hàng</span>
            </div>

            <div class="position-relative form-group">
                <label class="">Số lượng</label>
                <input required name="Amount" type="number" class="form-control" ng-model="edtPromo.Amount">
                <span ng-show="frmEditPromotion.Amount.$invalid" class="had-error"></span>
            </div>

            <div class="position-relative form-group">
                <label class="">Đơn vị</label>
                <input required name="Unit" type="text" class="form-control" ng-model="edtPromo.Unit">
                <span ng-show="frmEditPromotion.Unit.$invalid" class="had-error">*Vui lòng nhập đơn vị</span>
            </div>
